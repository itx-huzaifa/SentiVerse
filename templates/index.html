<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentiVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page-container">
        <section class="intro-section" id="introSection">
            <div class="intro-content">
                <h1>SentiVerse</h1>
                <p class="typewriter">
                    <span id="typewriterText"></span><span class="cursor">|</span>
                </p>
                <div class="scroll-indicator">
                    <span>Scroll to start</span>
                    <div class="arrow-down">↓</div>
                </div>
            </div>
        </section>
        
        <section class="form-section" id="formSection">
            <button class="back-button" onclick="goBack()">← Back</button>
            <div class="card">
                <div class="input-group">
                    <label for="comment">Enter your comment</label>
                    <textarea 
                        id="comment" 
                        placeholder="Type your comment here..."
                        autocomplete="off"
                        rows="4"
                        oninput="toggleAnalyzeButton()"
                    ></textarea>
                </div>

                <button id="analyzeBtn" onclick="analyzeSentiment()" disabled>
                    Analyze Sentiment
                </button>

                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>

                <div id="result" class="result" style="display: none;">
                    <div class="result-badge" id="sentimentBadge"></div>
                </div>

                <div id="error" class="error" style="display: none;"></div>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
